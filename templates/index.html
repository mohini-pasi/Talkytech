<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TalkyTech Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center fixed;
      background-size: contain;  /* ✅ Prevent stretching that causes blur */
      background-repeat: no-repeat;
      background-color: #000;     /* Fallback for empty areas */
      font-family: 'Lucida Grande', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #fff;
    }

.chat-container {
  width: 100%;
  max-width: 500px;
  background: rgba(0, 0, 0, 0.5); /* transparency hai ✅ */
  border-radius: 12px;
  padding: 25px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.4);
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px); /* Safari ke liye */
}


    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00bcd4;
      font-weight: 600;
      letter-spacing: 1px;
    }

    #chatbox {
      background: url("{{ url_for('static', filename='wallpaper.jpg') }}") no-repeat center center;
      background-size: cover;
      height: 500px;
      overflow-y: auto;
      padding: 20px;
      border-radius: 8px;
      position: relative;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    /* ✅ Remove black overlay from chatbox too, keep wallpaper clear */
    #chatbox::before {
      display: none;
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 80%;
      line-height: 1.5;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    .user {
      background: #4caf50;
      color: #fff;
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .bot {
      background: #00bcd4;
      color: #fff;
      align-self: flex-start;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }

    .input-container {
      display: flex;
      margin-top: 10px;
    }

    #user_input {
      flex: 1;
      padding: 12px 15px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      background: rgba(255,255,255,0.8);
      color: #333;
    }

    button {
      margin-left: 10px;
      padding: 12px 20px;
      background: #00bcd4;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #0097a7;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>TalkyTech</h1>
    <div id="chatbox"></div>
    <div class="input-container">
      <input
        type="text"
        id="user_input"
        placeholder="Type your message..."
        onkeypress="checkEnter(event)"
      />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function appendMessage(content, sender) {
      const message = document.createElement('div');
      message.className = `message ${sender}`;
      message.innerHTML = `<strong>${sender === 'user' ? 'You' : 'Bot'}:</strong> ${content}`;
      document.getElementById('chatbox').appendChild(message);
      scrollToBottom();
    }

    function scrollToBottom() {
      const chatbox = document.getElementById('chatbox');
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('user_input');
      const userInput = input.value.trim();
      if (userInput === '') return;

      appendMessage(userInput, 'user');

      fetch('/get_response', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'user_input=' + encodeURIComponent(userInput)
      })
      .then(response => response.json())
      .then(data => {
        appendMessage(data.response, 'bot');
      });

      input.value = '';
    }

    function checkEnter(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }
  </script>
</body>
</html>
